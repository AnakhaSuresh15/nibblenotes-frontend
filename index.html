<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        try {
          const STORAGE_KEY = "theme-preference"; // 'light' | 'dark' | 'system' (or missing)
          const saved = localStorage.getItem(STORAGE_KEY); // null if never set
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          let effective;
          if (saved === "light" || saved === "dark") {
            effective = saved;
          } else {
            // saved is null or 'system' -> respect device preference
            effective = prefersDark ? "dark" : "light";
          }

          if (effective === "dark")
            document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");
        } catch (e) {
          /* ignore errors (e.g., SSR or privacy restrictions) */
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/foodIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nibble-notes</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
